input_datasets:
    BIDS:
        required_files:
            - "anat/*_T1w.nii*"
        is_zipped: false
        origin_url: "/test-temp/simbids"
        path_in_babs: inputs/data/BIDS

# Arguments that are provided directly to the BIDS app go in `bids_app_args`.
bids_app_args:
    --bids-app: "fmriprep"
    --stop-on-first-crash: ""
    -vv: ""
    --anat-only: ""
    # This lets BABS know to use `--participant-label`, not `--participant_label` 
    # to select participants. Not all BIDS apps are consistent.
    $SUBJECT_SELECTION_FLAG: "--participant-label"

all_results_in_one_zip: true
zip_foldernames:
    fmriprep_anat: "24-1-1"

singularity_args:
    - --containall
    - --writable-tmpfs

cluster_resources:
    interpreting_shell: "/bin/bash"

script_preamble: |
    PATH=/opt/conda/envs/babs/bin:$PATH

job_compute_space: "/tmp"

alert_log_messages:
    stdout:
        - "Excessive topologic defect encountered"
        - "Cannot allocate memory"
        - "mris_curvature_stats: Could not open file"
        - "Numerical result out of range"
        - "fMRIPrep failed"
