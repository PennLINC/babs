name: babs
channels:
  - conda-forge
dependencies:
  - python=3.11
  - git
  - git-annex
  - p7zip
  - pip
  # Core packages from conda-forge when available
  - numpy
  - pandas
  - pyyaml>=6.0
  - jinja2
  - nibabel
  - tqdm
  - regex
  # Testing packages
  - pytest
  - coverage
  # Pip packages (mainly BABS and DataLad ecosystem)
  - pip:
      - babs>=0.1.0
      - datalad>=0.17.2
      - datalad-container>=1.1.6
      - datalad-osf
      - filelock>=3.8.0
      - backoff
      - niworkflows
      - qstat>=0.0.5
      - pytest-cov>=5.0.0
      - pytest-env>=1.1.0
      - pytest-timeout>=2.2.0
      - pytest-xdist
