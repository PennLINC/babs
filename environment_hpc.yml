name: babs
channels:
  - conda-forge
dependencies:
  - apptainer
  - git
  - git-annex
  - pip
  - p7zip
  - python=3.11
  - pip:
      - backoff
      - coverage
      - datalad >= 0.17.2
      - datalad_container >= 1.1.6
      - filelock >= 3.8.0
      - jinja2
      - nibabel
      - numpy
      - pandas
      - pyyaml >= 6.0
      - qstat >= 0.0.5
      - regex
      - tqdm
      - pytest
      - pytest-cov==5.0.0
      - pytest-env==1.1.3
      - pytest-timeout>=2.2.0
      - pytest-xdist
      - datalad-osf
      - git+https://github.com/pennlinc/babs.git
