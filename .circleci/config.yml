  pytest:
    <<: *dockersetup
    resource_class: xlarge
    working_directory: /home/circleci/src/babs
    steps:
      - checkout:
          path: /home/circleci/src/babs
      - run:
          name: pytest of BABS
          no_output_timeout: 1h
          command: |
            pip install .[tests]
            pytest -n 6 -sv


