jobs:
  pytest:
    <<: *dockersetup
    resource_class: xlarge
    working_directory: /home/circleci/src/babs
    steps:
      - checkout:
          path: /home/circleci/src/babs
      - run:
          name: pytest of BABS
          no_output_timeout: 1h
          command: |
            pip install .[tests]
            pytest -n 6 -sv
  
  deployable:  # checkpoint of deployable: requires all success
    <<: *dockersetup
    steps:
      - run: echo Deploying!

  deploy_pypi:
    <<: *dockersetup
    working_directory: /tmp/src/babs
    steps:
      - checkout
      - run:
          name: Generate distribution archives
          command: |
            echo "${CIRCLE_TAG:-$THISVERSION}" > babs/VERSION
            python setup.py sdist
            pip wheel --no-deps -w dist/ .
      - run:
          name: Upload packages to PyPI
          command: |
            pip install --user twine
            pip install --user --upgrade importlib-metadata
            twine upload dist/*
        # not sure if this is needed in `twine upload`: `wrapper/dist/babs*`


workflows:
  # version: 2
  build_test_deploy:
    jobs:
      # - build
      # - build_docs
      - pytest:
          # requires:
          #  - build
          filters:
            tags:
              only: /.*/    # i.e., all branches and tags
      - deployable:
          requires:    # should require all jobs' success before deploying
            - pytest
          filters:    # run when main branch + tags
            branches:
              only: main
            tags:
              only: /.*/
      - deploy_pypi:
          requires:
            - deployable
          filters:   # runs for no branches but runs for any tags
            branches:
              ignore: /.*/
            tags:
              only: /.*/
